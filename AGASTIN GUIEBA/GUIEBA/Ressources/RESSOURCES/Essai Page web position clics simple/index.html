<!DOCTYPE html>
<html>
<head>
  <title>Identification de la position du clic</title>
  <style>
    #imageContainer {
      position: relative;
    }
    #imageContainer img {
      max-width: 100%;
      height: auto;
    }
    #clickPosition {
      position: absolute;
      top: 0;
      left: 0;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="imageContainer">
    <img src="coeffin.jpg" alt="Coeffin" id="image" />
  </div>

  <script src="script.js"></script>
</body>
</html>
